<!doctype html>
<html id='imgurTimerHtml'>
  <head>
    <title>Imgur Timer!</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <script src='javascripts/imgurTimer.js'></script>
  </head>
  <body id='imgurTimerBody'>
    <div id='imgurTimerContainer'>
      <div id='imgurTimerCaption'>
    	 <h1>Imgur Timer</h1>
   	  </div>
      <div id='imgurTimerDisplay'>
        <ul id='imgurTimerNumbers'>
          <li id='hours'>0</li>
          <li class='colon'>:</li>
          <li id='minutes'>00</li>
          <li class='colon'>:</li>
          <li id='seconds'>00</li>
        </ul>
      </div>
      <div id ='imgurTimerButtons'>
        <ul id='imgurTimerLogos'>
          <li><img id='startButton' src='../images/up.png'></li>
          <li><img id='resetButton' src='../images/down.png'></li>
        </ul>
        <ul id='imgurTimerLabels'>
          <li>Start</li>
          <li>Reset</li>
        </ul>
   	  </div>
    </div>
  </body>
</html>
